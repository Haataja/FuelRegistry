<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Päivämäärä</th>
      <td mat-cell *matCellDef="let element"> {{element.date}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="mileage">
      <th mat-header-cell *matHeaderCellDef> Ajetut kilometrit</th>
      <td mat-cell *matCellDef="let element"> {{element.mileage}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="litre">
      <th mat-header-cell *matHeaderCellDef> Litrat</th>
      <td mat-cell *matCellDef="let element"> {{element.litre}}</td>
    </ng-container>

    <ng-container matColumnDef="pricePerLitre">
      <th mat-header-cell *matHeaderCellDef> €/L</th>
      <td mat-cell *matCellDef="let element"> {{element.pricePerLitre}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> €</th>
      <td mat-cell *matCellDef="let element"> {{element.price}}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Tankkaus paikka</th>
      <td mat-cell *matCellDef="let element"> {{element.location}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Kuvaus</th>
      <td mat-cell *matCellDef="let element"> {{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="credit">
      <th mat-header-cell *matHeaderCellDef> Maksettu luotolla</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [disabled]="true" [(ngModel)]="element.credit" name="credit"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Poista</th>
      <td mat-cell *matCellDef="let element">
        <app-delete-button [id]="element.id" (deleteClicked)="refresh()"></app-delete-button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
