<div class="mat-elevation-z8">
  <ngx-charts-bar-vertical-2d [view]="[3000, 400]" [results]="multi" [gradient]="gradient"
                           [xAxis]="showXAxis"
                           [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
                           [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
                           [yAxisLabel]="yAxisLabel" (select)="onSelect($event)"></ngx-charts-bar-vertical-2d>
</div>
